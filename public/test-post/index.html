  <p>Here, I&rsquo;m testing out some math. Here&rsquo;s some inline math \( f(x) = x^2 + 3x + 4 \).
Here&rsquo;s a subscript: \( x_3 \).</p>
<p>Here&rsquo;s the Fourier transform:
</p>
$$ F(\omega) = \int_{\-\infty}^{\infty} f(t) e^{-i 2 \pi \omega t} dt. $$
